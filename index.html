<!-- 脚本部分（统一处理视频/插画/游戏的解锁逻辑） -->
<script>
    let currentContentId = "";
    const lockModal = document.getElementById("lockModal");
    const modalTitle = document.getElementById("modalTitle");
    const correctPassword = "naruto123"; // 可自行修改解锁密码

    // 显示统一解锁弹窗
    function showLockModal(contentId) {
        currentContentId = contentId;
        const contentTitle = document.getElementById(contentId).getAttribute("data-title");
        modalTitle.textContent = `解锁 ${contentTitle}`;
        lockModal.style.display = "block";
    }

    // 关闭弹窗
    function closeModal() {
        lockModal.style.display = "none";
        document.getElementById("lockPassword").value = "";
    }

    // 统一解锁逻辑（区分视频/插画/游戏）
    function unlockContent() {
        const inputPassword = document.getElementById("lockPassword").value;
        if (inputPassword === correctPassword) {
            const contentElement = document.getElementById(currentContentId);
            const contentType = contentElement.getAttribute("data-type");
            const contentSrc = contentElement.getAttribute("data-src");

            // 移除锁定状态
            contentElement.classList.remove("locked");

            // 按类型处理：视频播放，插画/游戏跳转链接
            if (contentType === "video") {
                contentElement.play();
            } else {
                window.open(contentSrc, "_blank"); // 新窗口打开插画/游戏链接
            }

            closeModal();
        } else {
            alert("密码错误！请重新输入");
        }
    }

    // 点击弹窗外部关闭
    window.onclick = function(event) {
        if (event.target === lockModal) {
            closeModal();
        }
    }
</script>
